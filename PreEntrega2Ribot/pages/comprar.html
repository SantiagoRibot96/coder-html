<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoParrillas</title>
        <link rel="shortcut icon" href="../imagenes/favicom.png" type="image/x-icon">

        <!--CDN BOOTSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!--CSS PROPIO-->
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>

            <!--Barra de navegacion-->
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <h1 class="h1__TituloPrincipal">Todo Parrillas</h1>
                    <h2 class="h2__TituloPrincipal">-Desde 1973-</h2>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 container-fluid justify-content-end">
                      <li  class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#top">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./ubicacion.html">Donde nos encontramos?</a>
                      </li>
                    </ul>
                    <ul class="LogosSociales__ul navbar-nav me-auto mb-2 mb-lg-0 container-fluid">
                      <!--Link a redes sociales-->
                      <li class="LogosSociales__li"><a href="https://www.facebook.com/todoparrillas/"><img src="../imagenes/facebook-logo.png" alt="Acceso a Facebook"></a></li>
                      <li class="LogosSociales__li"><a href="https://www.instagram.com/todo_parrillas"><img src="../imagenes/instagram-logo.webp" alt="Acceso a Instagram"></a></li>
                      <li class="LogosSociales__li"><a href="https://wa.me/5491160249087"><img src="../imagenes/whatsapp-logo.webp" alt="Acceso a Whatsapp"></a></li>
                    </ul>
                  </div>
                </div>
              </nav>

        </header>

        <main id="main_comprar">

            <!--Imagen flotante de flecha-->
            <a href="#top"><img class="to_top" src="../imagenes/to_top.jpg" alt="Al inicio"></a>

            <a href="comprar.html"><img class="to_top" src="../imagenes/to_top.jpg" alt="Al inicio"></a>
            <section class="formulario_comprar">
                <form id="opciones_comprar">
                    <fieldset>
                        <div id="seleccion_modelo">
                            <p>Modelo</p>
                            <select id="tipo_parrilla">
                                <option value="barba">La barba</option>
                                <option value="qbo">La QBO</option>
                                <option value="flama">La flama</option>
                                <option value="portatil">Portatil</option>
                            </select>
                        </div>
                        <div id="seleccion_tamaño">
                            <p>Tamaño</p>
                            <select id="tamaño_parrilla">
                                <option value="n1">N°1</option>
                                <option value="n2">N°2</option>
                                <option value="n3">N°3</option>
                            </select>
                        </div>
                        <div id="seleccion_color">
                            <p>Color</p>
                            <select id="color_parrilla" name="color">
                                <option value="negro">Negro</option>
                                <option value="gris">Gris</option>
                                <option value="otro">Otro (especificar)</option>
                            </select>
                        </div>
                        <div id="seleccion_accesorios">
                            <p>Accesorios</p>
                            <select id="accesorios_parrilla">
                                <option value="fogon">Fogon</option>
                                <option value="mesada">Mesada</option>
                                <option value="brasero">Brasero</option>
                                <option value="palita">Palita</option>
                            </select>
                        </div>
                        <div id="seleccion_fecha">
                        </div>
                        <a href="comprar.html"><button>Comprar</button></a>
                    </fieldset>
                </form>
            </section>

            <section class="formulario_contacto">
                <form class="opciones_contacto">
                    <fieldset>
                        <legend>Formulario de Contacto</legend>
                        <ul class="primer_formulario">
                            <li><input type="text" name="nombre" id="id_nombre" placeholder="Nombre"></li>
                            <li class="apellido"><input type="text" name="apellido" id="id_apellido" placeholder="Apellido"></li>
                        </ul>
                        <ul class="segundo_formulario">
                            <li><input type="text" name="email" id="id_email_contacto" placeholder="Ingresa tu email"></li>
                            <li><input type="text" name="telefono" id="id_telefono" placeholder="Telefono"></li>
                            <li><input type="text" name="direccion" id="id_direccion" placeholder="Direccion completa"></li>
                            <li><input type="text" name="comentario" id="id_comentario" placeholder="Comentarios"></li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md ">
                        <img class="logo_footer" src="../imagenes/logo-footer.png" alt="Logo de TodoParrillas">
                    </div>
                    <div class="col-md">
                        <form class="MailFooter">
                            <p>Suscribite para recibir ofertas!</p>
                            <input type="email" name="email" id="id_email" placeholder="Ingresa tu mail">
                        </form>
                    </div>
                    <div class="col-md">
                        <p class="PieDePagina">Realizado por Santiago Ribot para TodoParrillas. <br><span class="nueva_linea">Todos los derechos reservados</span></p>
                    </div>
                </div>
              </div>
        </footer>

        <!--CDN BOOTSTRAP SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
    </body>
</html>

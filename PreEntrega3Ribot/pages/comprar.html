<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--GOOGLE FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
        
        <!--CDN BOOTSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!--CSS PROPIO-->
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>

            <!--Barra de navegacion-->
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <h1 class="navbar__h1">TODO PARRILLAS</h1>
                    <h2 class="navbar__h2">-Desde 1973-</h2>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
  
                    <!--Link a paginas html-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 container-fluid justify-content-end">
                      <li  class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./ubicacion.html">Donde nos encontramos?</a>
                      </li>
                    </ul>
  
                    <!--Link a redes sociales-->
                    <ul class="logosSociales navbar-nav me-auto mb-2 mb-lg-0 container-fluid">
                      <li class="logosSociales__li"><a href="https://www.facebook.com/todoparrillas/"><img class="logosSociales__img" src="../imagenes/facebook-logo.png" alt="Acceso a Facebook"></a></li>
                      <li class="logosSociales__li"><a href="https://www.instagram.com/todo_parrillas"><img class="logosSociales__img" src="../imagenes/instagram-logo.webp" alt="Acceso a Instagram"></a></li>
                      <li class="logosSociales__li"><a href="https://wa.me/5491160249087"><img class="logosSociales__img" src="../imagenes/whatsapp-logo.webp" alt="Acceso a Whatsapp"></a></li>
                    </ul>
  
                  </div>
                </div>
              </nav>

        </header>

        <main class="mainComprar">

            <!--Imagen flotante de flecha-->
            <a href="#top"><img class="toTop" src="../imagenes/to_top.jpg" alt="Al inicio"></a>

            <div class="container-fluid mainComprar__container">
                <section class="row align-items-center">

                    <!--Formulario de Compra-->
                    <section class="col-12 col-lg-7">
                        <div class="row FormularioCompra">
                            <!--Elemento Seleccionable-->
                            <div class="input-group mb-3 col-6">
                                <label class="input-group-text input-group-ancho" for="inputGroupSelect01">Tipo</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Tipo...</option>
                                    <option value="1">Barba</option>
                                    <option value="2">QBO</option>
                                    <option value="3">Flama</option>
                                    <option value="3">Portatil</option>
                                </select>
                            </div>
                            
                            <div class="input-group mb-3 col-6">
                                <label class="input-group-text input-group-ancho" for="inputGroupSelect02">Tamaño</label>
                                <select class="form-select" id="inputGroupSelect02">
                                    <option selected>Tamaño...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
    
                            <div class="input-group mb-3 col-6">
                                <label class="input-group-text input-group-ancho" for="inputGroupSelect01">Color</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Color...</option>
                                    <option value="1">Negro</option>
                                    <option value="2">Gris</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>
                            
                            <!--Elemento Seleccionable con Checkbox-->
                            <div class="input-group mb-3 col-6">
                                <label class="input-group-text input-group-ancho" for="inputGroupSelect01">Accesorios</label>
                                <button class="form-select" type="button" data-bs-toggle="dropdown" aria-expanded="false">Accesorios...</button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item form-check" href="#">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Fogon</label>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item form-check" href="#">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Mesada</label>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item form-check" href="#">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Brasero</label>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item form-check" href="#">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Palita</label>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
    
                        <!--Fecha de Entrega-->
                        <div class="row FechaDeEntrega">
                            <div class="col-8 col-sm-6">
                                <label for="start">Fecha de entrega:</label>
                                <input type="date" id="start" name="trip-start" min="2023-06-07" max="2024-06-07">
                            </div>
                            <div class="col-4 col-sm-6">
                                <a href="#" class="btn mx-auto d-block">Comprar</a>
                            </div>
                        </div>
                    </section>
                    
                    <!--Formulario de contacto-->
                    <section class="container_fluid col-12 col-lg-5 margen">
                        <form class="contacto__form">
                        <fieldset>
    
                            <legend>Formulario de contacto</legend>
                            <div class="row mb-3">
                            <div class="col gx-0">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="id_nombre">
                            </div>
                            <div class="col gx-0 margenIzquierdo">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="id_apellido">
                            </div>
                            </div>
                
                            <div class="row mb-3">
                            <input type="email" class="form-control" id="id_email" placeholder="Email">
                            </div>
                
                            <div class="row mb-3">
                            <input type="number" class="form-control" id="id_telefono" placeholder="Telefono">
                            </div>
    
                            <div class="row mb-3">
                                <input type="number" class="form-control" id="id_telefono" placeholder="Direccion Completa">
                            </div>
                
                            <div class="row">
                            <label for="id_comentarios" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="id_comentarios" rows="3"></textarea>
                            </div>
    
                        </fieldset>
                        </form>
                    </section>
                </section>
            </div>

        </main>

        <footer class="anclado">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md ">
                        <img class="logoFooter" src="../imagenes/logo-footer.png" alt="Logo de TodoParrillas">
                    </div>
                    <div class="col-md">
                        <form class="mailFooter">
                            <p>Suscribite para recibir ofertas!</p>
                            <input type="email" name="email" id="id_email" placeholder="Ingresa tu mail">
                        </form>
                    </div>
                    <div class="col-md">
                        <p class="pieDePagina">Realizado por Santiago Ribot para TodoParrillas. <br><span class="negrita">Todos los derechos reservados</span></p>
                    </div>
                </div>
            </div>
        </footer>

        <!--CDN BOOTSTRAP SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
    </body>
</html>
